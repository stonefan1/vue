<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>前端页面模板</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
<div id="app">
    <section>
        <input type="text" v-model = "a">
        <select v-model = "opt">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select>
    </section>
    <input type="text" v-model = "b">
    <input type="button" @click = "btn" value="确定">
    <input type="text" v-model = "result">
</div>

<script>
    var app = new Vue({
        el:'#app',
        data : {
            a : 0,
            b : 0,
            opt : '+',
            result:0

        },
        methods:{
            btn() {
        switch (this.opt){
            case '+':
                this.result = parseInt(this.a) + parseInt(this.b)
                break;
            case '-':
                this.result = parseInt(this.a) - parseInt(this.b)
                break;
            case '*':
                this.result = parseInt(this.a) * parseInt(this.b)
                break;
            case '/':
                this.result = parseInt(this.a) / parseInt(this.b)
                break;

        }
    }
        }
    })
</script>

</body>
</html>
